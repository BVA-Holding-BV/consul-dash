upstream consul {
  server %%CONSUL_LOCATION%%;
}

server {
  listen       80;
  server_name  localhost;
  sendfile off;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  location ~ /v1/ {
    proxy_pass   http://consul;
  }
}
